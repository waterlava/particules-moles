<!DOCTYPE html>
<html>
<title>Particules à moles</title>

<head>
  <style>
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  </style>
</head>

<body>

<h2>Particules à Moles</h2>

<p>
  <label>Particules : </label>
  <input style="width:50px" id="base" type="number" oninput="PM()" onchange="PM()">
  <label> x 10 ^ </label>
  <input style="width: 30px" id="exposant" type="number" oninput="PM()" onchange="PM()">
</p>

<p>Moles : <span id="ResM"></span></p>


<h2>Moles à Particules</h2>

<label>Moles : </label>
<input style:"width:50px"="" id="moles" type="number" oninput="MP()" onchange="MP()">
<p>Particules : <span id="ResP"></span></p>

<script>
function PM() {
    var base = document.getElementById("base").value;
    var exposant = document.getElementById("exposant").value;
    var particules = base*Math.pow(10, exposant);
    var avogadro = 6.02214076*Math.pow(10,23);
    var moles = particules/avogadro;
    var arrondis = Math.round((moles + Number.EPSILON) * 1000000) / 1000000;
    
    document.getElementById("ResM").innerHTML=arrondis.toExponential();
}

function MP() {
    var molecules = document.getElementById("moles").value;
    var avogadro = 6.02214076*Math.pow(10,23);
    var particules = molecules*avogadro;
    var arrondis = Math.round((particules + Number.EPSILON) * 1000000) / 1000000;
 
    document.getElementById("ResP").innerHTML=arrondis;
}
</script>
</body>
</html>
